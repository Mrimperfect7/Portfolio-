<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athul - vCard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://i.postimg.cc/8CPCBbwB/IMG-20240219-205153-209.jpg');
            text-align: center;
        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
            display: none; /* Initially hide the container */
        }

        h1 {
            color: #3498dc;
        }

        p {
            color: #555;
        }

        .profile-img {
            position: relative;
            display: inline-block;
            border-radius: 50%;
            overflow: hidden;
            margin: 20px 0;
        }

        .profile-img img {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        

        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            text-decoration: none;
            font-size: 24px;
            transition: color 0.3s ease-in-out;
        }

        .social-icons a.instagram {
            color: #FF0000; /* Instagram color */
        }

        .social-icons a.recording {
            color: #DC143C; /* Recording color */
        }

        .social-icons a.call {
            color: #00FF00; /* Call color */
        }

        .social-icons a.github {
            color: #000000; /* GitHub color */
        }

        .social-icons a:hover {
            color: #3498dc; /* Hover color for all icons */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Loading spinner style */
        .spinner {
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 6px solid #3498dc;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loader" class="spinner"></div>
    <div class="container">
        <div class="profile-img">
            <img src="https://i.postimg.cc/1t96zcsV/IMG-20240117-094845.jpg" alt="Athul">
            
        </div>
        <h1><b>ᴀᴛʜᴜʟ</b></h1>
        <p><b>Web Developer</b></p>
        <p><b>Email: akfx10@gmail.com</b></p>
        <p><b>Phone: +918848377746</b></p>

        <div class="social-icons">
            <a href="https://instagram.com/athul.krishna10" target="_blank" class="instagram"><ion-icon name="logo-instagram"></ion-icon></a>
            <a href="mailto:akfx10@gmail.com" target="_blank" class="recording"><ion-icon name="mail-open-outline"></ion-icon></a>
            <a href="tel:+918848377746" target="_blank" class="call"><ion-icon name="call-outline"></ion-icon></a>
            <a href="https://github.com/Mrimperfect7" target="_blank" class="github"><ion-icon name="logo-github"></ion-icon></a>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Hide the loader and show the container after the content is loaded
            document.getElementById("loader").style.display = "none";
            document.querySelector(".container").style.display = "block";
        });
    </script>
</body>
</html>
