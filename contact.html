<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website - ATHUL</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
    button {
        display: block;
    }
</style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">
                <h1><span style="color: fuchsia;">ATHUL</span></h1>
            </div>
            <div class="menu">
                <a class="neon-button" href="index.html">HOME</a>
                <a class="neon-button" href="about.html">ABOUT</a>
                <a class="neon-button" href="skill.html">SKILLS</a>
                <a class="neon-button" href="contact.html">CONTACT</a>
            </div>
        </nav>
        <section class="hero-box">
            <div class="txt-left">
                <div class="entering-text">
                    <h2><span style="color: cyan;">Contact me:</span></h2>
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="4" required></textarea>
                        </div>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
            <div class="img-right">
                <img width="200px" height="200px" src="IMG-20231209-WA0026.jpg" alt="">
            </div>
        </section>
        
    </div>
</body>
</html>
